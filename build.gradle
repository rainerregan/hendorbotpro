plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.akmp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

bootJar {
	mainClassName = 'com.akmp.hendorbotpro.HendorbotproApplication'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'com.linecorp.bot:line-bot-spring-boot:4.6.0'
	implementation 'com.linecorp.bot:line-bot-servlet:4.6.0'
	implementation 'com.linecorp.bot:line-bot-model:4.6.0'
	implementation 'com.linecorp.bot:line-bot-api-client:4.6.0'

}

test {
	useJUnitPlatform()
}
